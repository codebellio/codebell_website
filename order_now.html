<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebell</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">

    <link rel="manifest" href="/site.webmanifest">
    <link type="text/css" rel="stylesheet" href="/style.css" media="screen,projection" />
    <style>
        .only-header {
            background: linear-gradient(111deg, rgba(255, 247, 243, 0.5) 0.6%, rgba(255, 247, 243, 0.29) 100.62%);
            backdrop-filter: blur(10px);
            /* Note: backdrop-filter has minimal browser support */
            border-radius: 20px;
        }

        .order_nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order_nav .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            height: 70px;
            white-space: nowrap;
        }

        .order_nav .step_number {
            min-width: 70px;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(111deg, rgba(255, 247, 243, 0.5) 0.6%, rgba(255, 247, 243, 0.29) 100.62%);
            backdrop-filter: blur(10px);
            border-radius: 40px;
        }

        .step_span {
            background: linear-gradient(111deg, rgba(255, 247, 243, 0.5) 0.6%, rgba(255, 247, 243, 0.29) 100.62%);
            backdrop-filter: blur(10px);
            /* Note: backdrop-filter has minimal browser support */
            width: 270px;
            height: 8px;
            border-radius: 20px;
        }
    </style>
</head>

            <a href="/">
                <img src="/assets/img/codebell_blue.png" />

        </header>
    </section>
    <section style="padding: 4em 0;">

            <div class="step">
                <div class="step_number">1</div>
                <label>Shipping Details</label>
            </div>
            <div class="step_span"></div>
            <div class="step">
                <div class="step_number">2</div>
                <label>Order Summary</label>
            </div>
            <div class="step_span"></div>
            <div class="step">
                <div class="step_number">3</div>
                <label>Payment</label>
            </div>
        </div>
    </section>

                    </p>

                        <button>Submit</button>
